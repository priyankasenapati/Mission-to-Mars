<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color:pink;">
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <div class="col-md-12">
              <h4>Mars Facts</h4>
              {{ mars.facts | safe }}
		<br></br>
		<!-- Mars Hemisphere 1 -->
		<div class="row"
			id="mars-hemispheres">

            		<div class="col-md-8">
                		<h7 class="media-heading">{{mars.title0}}</h7>
				<a href = "#" class = "thumbnail">
                		<img src="{{ mars.img_url0 }}"
                     			class="img-responsive"
                     			alt="Responsive image">
				</a>
            		</div>
		</div>

	        <!-- Mars Hemisphere 2 -->
	        <div class="row"
	             id="mars-hemispheres">


            		<div class="col-md-8">
                		<h7 class="media-heading">{{mars.title1}}</h7>
				<a href = "#" class = "thumbnail">
                		<img src="{{ mars.img_url1 }}"
                     			class="img-responsive"
                     			alt="Responsive image">
				</a>
            		</div>
		</div>

	        <!-- Mars Hemisphere 3 -->
	        <div class="row"
	             id="mars-hemispheres">


            		<div class="col-md-8">
                		<h7 class="media-heading">{{mars.title2}}</h7>
				<a href = "#" class = "thumbnail">
                		<img src="{{ mars.img_url2 }}"
                     			class="img-responsive"
                     			alt="Responsive image">
				</a>
            		</div>
		</div>

	        <!-- Mars Hemisphere 4 -->
	        <div class="row"
	             id="mars-hemispheres">


            		<div class="col-md-8">
                		<h7 class="media-heading">{{mars.title3}}</h7>
				<a href = "#" class = "thumbnail">
                		<img src="{{ mars.img_url3 }}"
                     			class="img-responsive"
                     			alt="Responsive image">
				</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
